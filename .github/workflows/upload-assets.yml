name: Assets an Release anhängen

on:
  release:
    types:
      - created

jobs:
  build:
    # Binaries für alle diese Betriebssysteme erstellen
    strategy:
      matrix:
        os: [
            ubuntu-latest,
#            macos-latest,
            windows-latest
        ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Java installieren
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Dateien erstellen
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: package
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true
          configuration-cache-enabled: true
          build-root-directory: desktop

      - name: Dateien hochladen
        uses: wireapp/upload-assets
        with:
          asset_paths: ./desktop/build/compose/binaries/**/*.*
          upload_url: ${{ github.event.release.upload_url }}